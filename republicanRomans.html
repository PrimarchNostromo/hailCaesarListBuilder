<html>
    <head>
        <title>Republican Romans</title>
        <meta charset="UTF-8">

    <body>
<div>Republican Romans List Builder</div>
           <p>Select a unit to add to your army</p>
           <form>
             <select name = "dropdown" id="dropdown">
                <option value = "Hastati" selected>Hastati</option>
                <option value = "Principes">Principes</option>
                <option value = "Triarii">Triarii</option>
             </select>
           </form>
           <input type="button" onclick="fun()" value="click here">
           

<table>
  <tr>
    <th>Unit</th>
    <th>Clash</th>
    <th>Sustain</th>
    <th>Short</th>
    <th>Long</th>
    <th>Morale</th>
    <th>Stamina</th>
    <th>Special</th>
    <th>Points Value</th>
    <th>Add to army<th>
  </tr>
  <tr>
    <td>Hastati or Principes heavy infantry</td>
    <td>5</td>
    <td>5</td>
    <td>2</td>
    <td>0</td>
    <td>4+</td>
    <td>4</td>
    <td>Drilled</td>
    <td>23 per unit</td>
    <td><button type="button" onclick="addItem('hastati', '23')">Add</button></td>
  </tr>

</table>   
           <div id= "unitBox">Army list</div>
           <div id= "pointsTotal">0</div>
<div>
      <p class="name">testing</p>
      <button onclick="changeColor('blue')" class="blue">Blue</button>
      <button onclick="changeColor('green')" class="green">Green</button>
      <button onclick="changeColor('orangered')" class="orange">Orange</button>
</div>
    </body>
